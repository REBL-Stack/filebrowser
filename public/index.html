<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>FileBrowser</title>

    <!-- Disable cookies https://stackoverflow.com/questions/10306254/is-it-possible-to-block-cookies-from-being-set-using-javascript-or-php -->
    <script>
      if(!document.__defineGetter__) {
        Object.defineProperty(document, 'cookie', {
          get: function(){return ''},
          set: function(){return true},
        });
      } else {
        document.__defineGetter__("cookie", function() { return '';} );
        document.__defineSetter__("cookie", function() {} );
      }
    </script>
    
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar sticky-top navbar-dark bg-dark text-light">
      <a class="navbar-brand" href="#">
        <img class="logo mr-2" src="/favicon.ico"/>
        FileBrowser
      </a>
      <div id="Search" class="ml-4 mr-auto form-inline"></div>
      <div id="Upload" class="mx-auto"></div>
      <div id="Auth" class="ml-auto"></div>
    </nav>
    <noscript>
      You need to enable JavaScript to use this Blockstack app.
    </noscript>
    <div id="App" class="grow-1"></div>
  </body>
</html>
